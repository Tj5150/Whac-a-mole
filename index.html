<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a Mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <p>Whack a Mole</p>
      </div>
      <div class="score">Points: <span>0</span></div>
      <div class="allHoles">
        <div class="hole num1"></div>
        <div class="hole num2"></div>
        <div class="hole num3"></div>
        <div class="hole num4"></div>
        <div class="hole num5"></div>
        <div class="hole num6"></div>
        <div class="hole num7"></div>
        <div class="hole num8"></div>
        <div class="hole num9"></div>
      </div>
      <div class="buttons">
        <button class="play">PLAY</button>
        <button class="stop">STOP</button>
      </div>
    </div>
    <img class="cursor" src="./images/hammer.png" />
    <script src="js/script.js"></script>
  </body>
</html>
